<ion-menu [content]="content" id="sidemenu" (ionOpen)="menuOpened()">
  <ion-header class="side_menu_header">
    <ion-icon class="close_icon" name="md-close" menuClose></ion-icon>
      <ion-grid class="side_menu_top">
        <ion-row class="side_menu_top_fr">
          <ion-col no-padding col-8>
            <div class="menu_fig_sec">
              <div class="user_pic">
                <img
                  [src]="restapiProvider.userData['profileImg']"
                  menuClose
                  (error)="errorPic()"
                  (click)="goToDefaultProfile()"
                />
              </div>
              <div class="name_edit">
                <h3>{{username}}</h3>
                <button
                  ion-button
                  menuClose
                  clear
                  class="side_menu_edit"
                  (click)="goToDefaultProfile()"
                >
                  <img src="../assets/imgs/profile_edit_icon.svg" alt="">
                </button>
              </div>
              <h5>
                {{profileData.ProfileScore}}% {{'sidemenu.profileCompleted' |
                translate}}
              </h5>
            </div>
          </ion-col>
          <ion-col no-padding col-4 class="lang_sel">
            <ion-list class="lng_change">
              <button
                ion-item
                no-lines
                class="langchg"
                (click)="languageClick()"
              >
                <span class="lang_opt">
                  <!-- <ion-icon name="ios-checkmark-outline"></ion-icon> -->
                  {{langName}}
                  <ion-icon name="md-arrow-dropdown"></ion-icon
                ></span>
              </button>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    <!-- </ion-toolbar> -->
  </ion-header>
  <ion-content class="side_menu_cont">
    <ion-list class="side_menu_cont_top_pages">
      <button
        menuClose
        ion-item
        no-lines
        *ngFor="let p of utilitiesProvider.sidemenuMenu"
        (click)="openPage(p)"
      >
        <span class="icon-{{p.name}}"></span> {{p.title}}
      </button>
    </ion-list>

    <ion-list class="side_menu_cont_btm_pages">
      <button
        menuClose
        ion-item
        no-lines
        *ngFor="let p of utilitiesProvider.sidemenuSubmenu"
        (click)="settingClick(p)"
      >
        <span class="icon-{{p.name}}"></span> {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <!-- <ion-footer>
  <ion-toolbar menuClose (click)="logout()" color="sbi_primary_color">
    <ion-title >LogOut
      <ion-icon name="log-out" item-end style="float:right"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-footer> -->
</ion-menu>
<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
<div class="common_loader" *ngIf="pageLoader">
  <span><img src="assets/imgs/pageLoader.gif" /> </span>
</div>

<!-- Save Goal        -->
<div class="overlay_dropdown annuity" *ngIf="logoutConfirmationPopup">
  <div class="overlay_dropdown_content">
    <h3 text-center padding>{{'logOut.title' | translate}}</h3>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button class="back_btn" outline (click)="logout('no')">
            {{'common.no' | translate}}
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="login_btn" (click)="logout('yes')">
            {{'common.yes' | translate}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
