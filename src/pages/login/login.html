<ion-header>
  <ion-navbar color="sbiHeader">
  </ion-navbar>
</ion-header>
<ion-content class="bg_img" no-bounce>
  <div class="top_area">
    <div class="mob_email">
      <img src="assets/imgs/Paisa-GenieApp_G_Logo_ 12.png" />
    </div>
  </div>
  
  <div class="login_area">
    <div class="heading_panel">
      <h1>{{'login.hello' | translate}}</h1>
      <h4>{{'login.subtitle' | translate}}</h4>
      <!-- <h4>{{'login.subtitleone' | translate}}</h4> -->
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitUserID($event)">
      <ion-list class="input_field" no-lines>
        <h5 class="text">{{'login.subtitletwo' | translate}}</h5>
        <ion-item class="input_field_item">
          <ion-input formControlName="userId" type="text" value="" [(ngModel)]="userId"
            (ngModelChange)="changeInput($event)">
          </ion-input>
        </ion-item>
        <span class="valid_msg hide" *ngIf="errorMessage != ''">{{'login.errorMsg' | translate}}</span>
      </ion-list>
      <!-- <div class="footer_panel row">
        <div class="col" text-center> -->
          <button ion-button class="login_btn" type="submit" [ngClass]="{'btnEnable': (userId || errorMessase == '')}">{{'login.loginBtn' | translate}}</button>
        <!-- </div>
      </div> -->
      
    </form>
  </div>

</ion-content>
<div class="common_loader" *ngIf="pageLoader">
  <span><img src="assets/imgs/pageLoader.gif" /> </span>
</div>
