<ion-header>
  <ion-navbar class="head" color="sbiHeader" text-center>
    <ion-title>{{'mpin.mpin' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="img_area">
    <div class="user_pic">
      <img src="assets/imgs/mpin.png" />
    </div>
  </div>
  <div class="mpin_area">
    <div class="heading_panel">
      <p class="heading2">{{'mpin.pleaseEnterYourPattern' | translate}}</p>
    </div>
    <div align="center">
      <div style="transition-duration: 0.5s;" id="patternHolder1" class="pattern-holder"
        (touchstart)="removePatternWrong()"></div>
    </div>
    <ion-row class="wrong_otp_msg hide">
      <ion-col align="center"><label>{{'mpin.pleaseReenterYourPattern' | translate}}</label></ion-col>
    </ion-row>
  </div>
  <div align="center">
    <button *ngIf="showForgotPass" ion-button clear class="no_outline_btn dark_blue" (click)="forgotPattern()">
      {{'mpin.forgotMpin' | translate}} ?
    </button>
  </div>
</ion-content>
<div class="common_loader" *ngIf="pageLoader">
  <span><img src="assets/imgs/pageLoader.gif" /> </span>
</div>
