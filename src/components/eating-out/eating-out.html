<div *ngIf="!infoPopup"> 
  <h3>{{rangeData.title}} <i *ngIf="rangeData.info != ''" float-right><img (click)="interst_rate()" src="assets/imgs/notification_icon.png" width="18" height="18"  /> </i></h3>
  <div class="calculation_with_range_inp"><span class="rs_icon" *ngIf="rangeData.type == 'r'">`</span>
    <ion-input type="number" [(ngModel)]="rangeData.amount" class="overlay_dropdown_rng_val"  (ngModelChange)="amountChange()" (keyup)="onKey($event)"></ion-input>
  </div>
  <ion-item>
  <ion-range min="{{rangeData.min}}" max="{{rangeData.max}}" step="{{rangeData.steps}}" [(ngModel)]="rangeData.amount" (ngModelChange)="amountChange()" pin="true">
   </ion-range>
  </ion-item> 
</div>
<div *ngIf="infoPopup">
      <ion-icon name="ios-close-circle-outline" (click)="interst_rate()"></ion-icon>
      <h3  padding>Interest rate</h3>
      <p>{{rangeData.info}} </p>
 </div>
